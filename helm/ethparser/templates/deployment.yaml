apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ethparser.fullname" . }}
  labels:
    {{- include "ethparser.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "ethparser.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "ethparser.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ethparser.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            {{- toYaml .Values.args | nindent 12 }}
          env:
          - name: WEB3URL
            valueFrom:
              secretKeyRef:
                name: config
                key: web3Url
          - name: ABI_PROVIDER_KEY
            valueFrom:
              secretKeyRef:
                name: config
                key: abiProviderKey
          - name: DB_URL
            valueFrom:
              secretKeyRef:
                name: config
                key: dbUrl
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: config
                key: dbUser
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: config
                key: dbPassword
          - name: JAVA_ARGS
            value: {{ .Values.javaArgs }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
          volumeMounts:
          - mountPath: /dist/application.yml
            name: application-config
            subPath: application.yml
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      - configMap:
          defaultMode: 420
          name: application-{{ .Chart.Name }}
        name: application-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
