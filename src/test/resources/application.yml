spring:
  jpa:
    #    open-in-view: true
    database: postgresql
#    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties.hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc.lob.non_contextual_creation: true
  datasource:
    platform: postgresql
    # DON'T change the file - setup JVM args
    #-Dethparser.web3Url=https://eth-mainnet.alchemyapi.io/v2/KEY
    #-Dethparser.etherscanApiKey=key
    #-Dspring.datasource.url=jdbc:postgresql://url:5432/test
    #-Dspring.datasource.username=test
    #-Dspring.datasource.password=test
    url:
    username:
    password:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 1
    data: >
      classpath:sql/common.sql,
      classpath:sql/hardwork.sql,
      classpath:sql/harvest.sql,
      classpath:sql/postgres_public_eth_contract_types.sql,
      classpath:sql/postgres_public_eth_contracts.sql,
      classpath:sql/postgres_public_eth_pools.sql,
      classpath:sql/postgres_public_eth_tokens.sql,
      classpath:sql/postgres_public_eth_uni_pairs.sql,
      classpath:sql/postgres_public_eth_vaults.sql,
      classpath:sql/postgres_public_eth_token_to_uni_pair.sql,
      classpath:sql/postgres_public_eth_vault_to_pool.sql

    initialization-mode: always
    generate-unique-name: true
