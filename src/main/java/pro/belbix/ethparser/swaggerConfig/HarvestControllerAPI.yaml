openapi: 3.0.3
info:
  title: "HarvestController API"
  description: "Obtaining data on Harvest"
  version: "1.0.0"
servers:
  - url: "https://ethparser-api.herokuapp.com"
    description: "Prod server"
  - url: "https://ethparser-stage.harvestfi.builders"
    description: "Stage server"
  - url: "http://localhost:8082"
    description: "Local server"
paths:
  /user_balances:
    get:
      tags:
      - HarvestController
      summary: "Returns balances of owners"
      description: ""
      operationId: "userBalances"
      parameters:
      - name: network
        in: query
        required: false
        description: "Working network"
        schema:
          type: string
          default: eth
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserBalance'
        404:
          description: Not found response
  /history/harvest/{address}:
    get:
      tags:
      - HarvestController
      summary: "Returns the history of Harvest addresses"
      description: ""
      operationId: "addressHistoryHarvest"
      parameters:
      - name: address
        in: path
        required: true
        description: "Contract"
        schema:
          type: string
      - name: from   
        in: query
        required: false
        description: "Block creation time from (inclusive)"
        schema:
          type: string
      - name: to   
        in: query
        required: false
        description: "Block creation time to"
        schema:
          type: string
      - name: network   
        in: query
        required: false
        description: "Working network"
        schema:
          type: string
          default: eth
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HarvestDTO'
  /harvest/pages:
    get:
      tags:
      - HarvestController
      summary: "Returns pages Harvest"
      description: ""
      operationId: "harvestPages"
      parameters:
      - name: pageSize
        in: query
        required: true
        description: "Number of items per page"
        schema:
          type: string
      - name: page
        in: query
        required: true
        description: "Page number"
        schema:
          type: string
      - name: ordering
        in: query
        required: false
        description: "Sorting type(desc)"
        schema:
          type: string
      - name: vault
        in: query
        required: false
        description: "Vault address"
        schema:
          type: string
      - name: minAmount
        in: query
        required: false
        description: "Minimum amount in dollars"
        schema:
          type: integer
          format: int32
      - name: network
        in: query
        required: false
        description: "Working network"
        schema:
          type: string
          default: eth
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/RestResponse'
  /api/transactions/last/harvest:
    get:
      tags:
      - HarvestController
      summary: "Returns the latest data"
      description: "Obtaining a list of data of unique 'vault_address' in the same network. The list is sorted by 'vault_address' and 'block date'"
      operationId: "fetchLatest"
      parameters:
      - name: network
        in: query
        required: false
        description: "Working network"
        schema:
          type: string
          default: eth
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HarvestDTO'
  /api/transactions/history/harvest:
    get:
      tags:
      - HarvestController
      summary: "Returns the history of the harvest data"
      description: ""
      operationId: "harvestHistoryData"
      parameters:
      - name: from
        in: query
        required: false
        description: "Block creation time from"
        schema:
          type: string
      - name: to
        in: query
        required: false
        description: "Block creation time to (inclusive)"
        schema:
          type: string
      - name: reduce
        in: query
        required: false
        description: ""
        schema:
          type: integer
          format: int32
          default: 1
      - name: network
        in: query
        required: false
        description: "Working network"
        schema:
          type: string
          default: eth
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
  /api/transactions/history/harvest/{name}:
    get:
      tags:
      - HarvestController
      summary: "Returns the Harvest data history for a Vault"
      description: ""
      operationId: "harvestHistoryDataForVault_1"
      parameters:
      - name: name
        in: path
        required: true
        description: "Address"
        schema:
          type: string
      - name: reduce
        in: query
        required: false
        description: ""
        schema:
          type: integer
          format: int32
          default: 1
      - name: start
        in: query
        required: false
        description: "Block creation time from"
        schema:
          type: integer
          format: int64
          default: 0
      - name: end
        in: query
        required: false
        description: "Block creation time to"
        schema:
          type: integer
          format: int64
          default: 9223372036854775807
      - name: network
        in: query
        required: false
        description: "Working network"
        schema:
          type: string
          default: eth
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
components:
  schemas:
    UserBalance:
      properties:
        owner:
          type: string
        balance:
          type: number
          format: double
    HarvestDTO:
      properties:
        id:
          type: string
        hash:
          type: string
        block:
          type: integer
          format: int64
        network:
          type: string
        confirmed:
          type: integer
        blockDate:
          type: integer
          format: int64
        methodName:
          type: string
        owner:
         type: string
        amount:
          type: number
          format: double
        amountIn:
          type: number
          format: double
        vault:
          type: string
        vaultAddress:
          type: string
        lastGas:
          type: number
          format: double
        lastTvl:
          type: number
          format: double
        lastUsdTvl:
          type: number
          format: double
        ownerCount:
          type: integer
        sharePrice:
          type: number
          format: double
        usdAmount:
          type: integer
          format: int64
        lpStat:
          type: string
        ownerBalance:
          type: number
          format: double
        ownerBalanceUsd:
          type: number
          format: double
        allOwnersCount:
          type: integer
        allPoolsOwnersCount:
          type: integer
        migrated:
          type: boolean
        underlyingPrice:
          type: number
          format: double
        underlyingAddress:
          type: string
        migration:
          type: object
        profit:
          type: number
          format: double
        profitUsd:
          type: number
          format: double
        totalAmount:
          type: number
          format: double
    RestResponse:
      properties:
        data:
          type: string
        code:
          type: string
        status:
          type: string
        block:
          type: integer
          format: int64
  
  
      
  